<html lang="en">
<head>

    <!-- Gallery page content directly visible -->

            <div class="polaroid-wrapper">

                    </div>
                </a>
            </div>
            <div class="polaroid-wrapper">
                <a href="message4.html" class="polaroid-link">

                        <img src="images/photo4.jpeg" alt="Image 4"  loading="lazy">
                        <p>Memories?</p>
                    </div>
                </a>
            </div>
            <div class="polaroid-wrapper">
                <a href="message5.html" class="polaroid-link">
                    <div class="polaroid">
                        <img src="images/photo5.jpeg" alt="Image 5"  loading="lazy">
                        <p>One Year?</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Small Image Below Gallery -->

            <img src="images/barcode.jpeg" alt="Small Picture" class="small-image"/>
        </div>
    </div>

    <script src="script.js"></script>

</html>
